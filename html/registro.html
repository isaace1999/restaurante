<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/style-registro.css"
      media="screen"
    />
  </head>
  <section id="registro">
    <h2>Registro de nuevos usuarios</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="tipo-doc">Tipo de Documento:</label>
      <select id="tipo-doc" name="tipo-doc" required>
        <option value="">Seleccione</option>
        <option value="dni">DNI</option>
        <option value="rut">RUT</option>
        <option value="cedula">Cédula</option>
        <option value="pasaporte">Pasaporte</option></select
      ><br /><br />

      <label for="numero-doc">Número de Documento:</label>
      <input
        type="text"
        id="numero-doc"
        name="numero-doc"
        required
      /><br /><br />

      <label for="fecha-nac">Fecha de Nacimiento:</label>
      <input type="date" id="fecha-nac" name="fecha-nac" required /><br /><br />

      <label>Sexo:</label>
      <input type="radio" id="masculino" name="sexo" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="sexo" value="femenino" />
      <label for="femenino">Femenino</label><br /><br />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telefono">Teléfono Móvil:</label>
      <input type="tel" id="telefono" name="telefono" /><br /><br />

      <label for="comentarios">Comentarios:</label><br />
      <textarea
        id="comentarios"
        name="comentarios"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <button type="submit">Registrarse</button>
    </form>
  </section>
</html>
